<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slider</title>

        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">


                    <div id="mySlider" class="carousel slide" data-ride="carousel" data-interval="2000">

                        <ol class="carousel-indicators">
                            <li data-target="#mySlider" data-slide-to="0"></li>
                            <li data-target="#mySlider" data-slide-to="1"></li>
                            <li data-target="#mySlider" data-slide-to="2"></li>
                            <li data-target="#mySlider" data-slide-to="3"></li>
                        </ol>

                        <div class="carousel-inner">

                            <div class="carousel-item active">
                                <img src="images/8.jpg" class="image-responsive">
                            </div>
                            <div class="carousel-item">
                                <img src="images/7.jpg" class="image-responsive">
                            </div>
                            <div class="carousel-item">
                                <img src="images/6.jpg" class="image-responsive">
                            </div>
                            <div class="carousel-item">
                                <img src="images/5.jpg" class="image-responsive">
                            </div>

                        </div>

                        <a href="#mySlider" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#mySlider" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>

                    </div>


                </div>
            </div>
        </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    </body>
</html>
